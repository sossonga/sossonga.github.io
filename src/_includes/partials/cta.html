{% set ctaPrefix = cta %}

{% if ctaContent %}
	{% set ctaPrefix = ctaContent %}
{% endif %}

<article class="content">
	<h2 class="content content__header">{{ ctaPrefix.title }}</h2>
	<p class="content content__tagline">{{ ctaPrefix.tagline }}</p>
	<a class="button" href="{{ ctaPrefix.buttonUrl }}">{{ ctaPrefix.buttonText }}</a>
</article>
