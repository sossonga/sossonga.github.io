{% set ctaPrefix = cta %}

{% if ctaContent %}
	{% set ctaPrefix = ctaContent %}
{% endif %}

<footer class="footer">
	<h2 class="footer footer__header">{{ ctaPrefix.title }}</h2>
	<p class="footer footer__tagline">{{ ctaPrefix.tagline }}</p>
	<a class="button button--white" href="{{ ctaPrefix.buttonUrl }}">{{ ctaPrefix.buttonText }}</a>
	<p class="footer footer__policy">{{ ctaPrefix.policy }}</p>
</footer>
