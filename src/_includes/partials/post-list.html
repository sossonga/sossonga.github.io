<section class="content">
	{% if postListHeadline %}
	<h2 class="content content__header">
		{{ postListHeadline }}
	</h2>
	{% endif %}
	<div>
		<ol class="content content__list">
			{% for item in postListItems %}
			<li class="content content__item">
				<a href="{{ item.url }}" class="content content__link">{{ item.data.title }}</a>
			</li>
			{% endfor %}
		</ol>
	</div>
</section>
